<html>

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<h4 class="center-align">Search Users</h4>
	<div class="col m8 l8 xl8 offset-s2 offset-m2 offset-l2 offset-xl2">
		<nav>
			<div class="nav-wrapper">
				<form>
					<div class="input-field">
						<input id="search" type="search" required [(ngModel)]="value" name="search" (input)="onChange($event.target.value)">
						<label class="label-icon" for="search"><i class="material-icons">search</i></label>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>
	</div>
		<div class="top">
			<table class="section striped">
				<thead>
					<tr>
						<th>Username</th>
						<th>Pic</th>
						<th>Type User</th>
						<th>Date</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>

				<tbody>

					<tr *ngFor="let user of users">

						<td >{{user.username}}</td>
						<td><img class="responsive-img circle" src="{{pathimg+user.img}}"></td>
						<td>{{user.typeuser}}</td>
						<td>{{user.date}}</td>
						<td><a [routerLink]="['../edituser']" [queryParams]="{ username: user.username, typeuser: user.typeuser }">Edit</a></td>
						<td><i class="material-icons cursor-hover" (click)="OpenModalConf(user)">close</i></td>

					</tr>
					
				</tbody>
			</table>

			<!-- Modal for confirm the deletion-->
					<div id="modal" class="modal" materialize="modal" [materializeParams]="model1Params" [materializeActions]="modalActions1">
						<div class="modal-content">
							<h4>Would you like to delete the user {{datauser.username}}</h4>
						</div>
						<div class="modal-footer">
							<a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="deleteUser()">Yes</a>
							<a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="closeModalNo()">No</a>
						</div>
					</div>

		</div>
</body>

</html>
